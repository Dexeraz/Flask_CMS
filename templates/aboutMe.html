{% extends 'base.html' %}
{% include 'index.html' %}
{% block content %}

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for post in projects[:3] %}
        <div class="col" >
          <div class="card shadow-sm">
            <large class="text-muted display-6 text-center" >{{ post.title }}</large>
            <div class="card-body">
              <p class="card-text">{{ post.content|safe  }}</p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{%endblock%}
