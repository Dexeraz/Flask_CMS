{% extends 'base.html' %}
{% block content %}

<img src="{{ url_for('static', filename='images/' + profile_image) }}" width="200" align="right">


<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 font-weight-normal">Hello, I'm {{current_user.name}}</h1>
    <p class="lead font-weight-normal">Here are my latest projects I've been working on!</p>
    <a class="btn btn-outline-secondary" href="{{ url_for('posts')}}">See all of them</a>
  </div>
  <div class="product-device box-shadow d-none d-md-block"></div>
  <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>


<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 text-center ">
      {% for post in projects[:3] %}
        <div class="col" >
          <div class="card shadow-sm">
            <large class="text-muted display-6 " >{{ post.title }}</large>
            <div class="card-body">
              <p class="card-text">{{ post.content|safe  }}</p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>



{%endblock%}
